<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8"/>
</head>
<body>
<script src="sketch.js"></script>

<main>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">AI Visio - RedNose</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <div class="card">
                    <div id="ownVideo" class="card-img-top">

                    </div>
                    <div class="card-header">
                        <form>
                            <fieldset disabled>
                                <div class="mb-3">
                                    <label for="username" class="form-label">My username</label>
                                    <input type="text" id="username" class="form-control" placeholder="undefined">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-body">
                        <table class="table" id="userTable">
                            <thead>
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody id="userTBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div id="otherVideo"></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
